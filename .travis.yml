
language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      compiler: clang
      before_script:
        - cd "${TRAVIS_BUILD_DIR}"
        - mkdir build && cd build
        - cmake -G"Xcode" ..
      script:
        - cmake --build . --config Debug
    - os: osx
      osx_image: xcode10.2
      compiler: clang
      before_script:
        - cd "${TRAVIS_BUILD_DIR}"
        - mkdir build && cd build
        - cmake -G"Xcode" ..
      script:
        - cmake --build . --config Release
    - os: windows
      before_script:
        - cd "${TRAVIS_BUILD_DIR}"
        - mkdir build && cd build
        - cmake -G "Visual Studio 15 2017" -A x64 ..
      script:
        - cmake --build . --config Debug
    - os: windows
      before_script:
        - cd "${TRAVIS_BUILD_DIR}"
        - mkdir build && cd build
        - cmake -G "Visual Studio 15 2017" -A x64 ..
      script:
        - cmake --build . --config Debug
    - os: linux
      dist: xenial
      sudo: false
      compiler: gcc
      before_script:
        - cd "${TRAVIS_BUILD_DIR}"
        - mkdir build && cd build
        - cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug .. 
      script:
        - cmake --build .
    - os: linux
      dist: xenial
      sudo: false
      compiler: gcc
      before_script:
        - cd "${TRAVIS_BUILD_DIR}"
        - mkdir build && cd build
        - cmake -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Release .. 
      script:
        - cmake --build .
  